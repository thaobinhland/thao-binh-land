{{ partial "head" . }}
{{ partial "nav" . }}
<div class="mw6 center ph3 pv4">
    <h1 class="f2 lh-title b mb3">{{.Title}}</h1>
    <div class="flex justify-between grey-3">
        <p>{{ .Date.Format "02/01/2006" }}</p>
    </div>
    <div class="cms mw6">
        <p>{{ .Description }}</p>
        {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}
        {{ .Content }}
    </div>

    <div class="tc">
        <a href="javascript:history.back()" class="btn raise">Trở lại</a>
    </div>
</div>
{{ partial "footer" . }}
